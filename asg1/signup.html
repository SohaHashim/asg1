    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-blue">       
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign-Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="box">
      <div class="header">       
          <h2>Create Account</h2>
      </div>
          <form class="form" id="form" action="login.html" onsubmit= " return checkInputs();"  >
              <div class="section">
                  <label>Username</label>
                  <input type="text" name="" value="" id="username"> 
                  <i class="fa fa-check-circle" aria-hidden="true"></i>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
              </div>
              <div class="section">
                  <label>Email</label>
                  <input type="text" name="" value="" id="email">
                  <i class="fa fa-check-circle" aria-hidden="true"></i>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
              </div>
              <div class="section">
                  <label>Password</label>
                  <input type="password" name="" value="" onkeyup="validatePassword(this.value);" id="password"><span id="msg"></span> 
                  <i class="fa fa-check-circle" aria-hidden="true"></i>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
              </div>
              <div class="section">
                  <label>Confirm Password</label>
                  <input type="password" name="" value="" id="password2">
                  <i class="fa fa-check-circle" aria-hidden="true"></i>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
              </div>
              <div class="section">
                  <label>Phone number</label>
                  <input type="text" name="" value="" id="phoneno">
                  <i class="fa fa-check-circle" aria-hidden="true"></i>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
              </div>
              
              <button type="submit" >Sign in</button>
          </form>
       </div>
    <div class="space"></div>  
    <footer class="social">
        <div class="msg">
            <h4>Follow Us</h4>  
        </div>
        <div class="btn-group">
            <button type="button" class="btn" style="background-color: rgb(25, 33, 141); color: white;">Facebook</button>
            <button type="button" class="btn btn-primary">Twitter</button>
            <button type="button" class="btn btn-danger">Google+</button>
          </div>
     </footer>  
     <script src="signup.js"></script> 
</body>
</html>
